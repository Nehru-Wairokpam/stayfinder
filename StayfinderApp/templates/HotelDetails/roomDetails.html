{% extends 'base.html' %}

{% block content %}



    <h2 class="text-center mt-3 mb-5" >Room No. {{room_List.room_number }}</h2>


<section title="Hotel Details">
    <div class="container">
        <div class="row">
            <!-- Carousel Section -->
            <div class="col-lg-6">
                <div id="roomCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner rounded-1">
                        <!-- First image -->
                        <div class="carousel-item active">
                            <img src="{{room_List.room_image1.url}}" class="d-block w-100" alt="Room Image 1" style="height: 400px; object-fit: cover;">
                        </div>
                        <!-- Second image -->
                        <div class="carousel-item">
                            <img src="{{room_List.room_image2.url}}" class="d-block w-100" alt="Room Image 2" style="height: 400px; object-fit: cover;">
                        </div>
                        <!-- Third image -->
                        <div class="carousel-item">
                            <img src="{{room_List.room_image3.url}}" class="d-block w-100" alt="Room Image 3" style="height: 400px; object-fit: cover;">
                        </div>
                    </div>
                    <!-- Carousel controls (previous and next) -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#roomCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#roomCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
    
            <!-- Room Details Section -->
            <div class="col-lg-6">
                <div class="room-details">
                    <p class="text-left"><strong>Capacity:</strong> {{room_List.capacity}}</p>
                    <p class="text-left"><strong>Price:</strong> â‚¹{{room_List.price}}/-</p>
                    <p class="text-left"><strong>Description:</strong> {{room_List.description}}</p>
                    <button class="btn btn-outline-primary mt-5">Book Now</button>
                </div>
            </div>
        </div>
    </div>

</section>


{% endblock %}
