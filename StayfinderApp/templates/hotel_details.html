{% extends 'base.html' %}

{% block content %}

<div class="row">
    <h2 class="text-center">Available Details</h2>

    <h3 class="text-center" >{{hotel_details.hotel_name }} </h3>
    {% for room in room_list %}

      <div class="col-sm-6 col-md-3 col-lg-3 mb-3 mb-2">
      <a href="/hotel_details/?hotel=2">
        <div class="card">
          <img src="{{room.room_image.url }}" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">{{ room.room_number }}</h5>
          </div>
        </div>

      </a>

      </div>


    {% endfor %}
  </div>
{% endblock %}
