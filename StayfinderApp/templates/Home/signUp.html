{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg rounded-4">
                <div class="card-header text-center" style="background: linear-gradient(135deg, #438682, #7ebdba); color: white;">
                    <h4 class="mb-0">Signup</h4>
                </div>
                <div class="card-body">
                  {% csrf_token %} 
                    <form action="{% url 'signup_post' %}" method="POST" id="signupForm">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                            <small id="passwordError" class="text-danger" style="display: none;">Passwords do not match!</small>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                            <small id="phoneError" class="text-danger" style="display: none;">Phone number must be exactly 10 digits!</small>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="Enter your full address" required>
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">Select User Type</label>
                            <select id="role" name="role" class="form-control" required>
                                {% for role in roles %}
                                <option value="{{ role.id }}">{{ role.role_name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-lg" style="background-color: #438682; color: white;">Signup</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const phone = document.getElementById('phone').value;

        const passwordError = document.getElementById('passwordError');
        const phoneError = document.getElementById('phoneError');

        let isValid = true;

        // Validate password match
        if (password !== confirmPassword) {
            passwordError.style.display = 'block';
            isValid = false;
        } else {
            passwordError.style.display = 'none';
        }

        // Validate phone number length
        if (phone.length !== 10) {
            phoneError.style.display = 'block';
            isValid = false;
        } else {
            phoneError.style.display = 'none';
        }

        // Prevent form submission if validation fails
        if (!isValid) {
            event.preventDefault();
        }
    });
</script>

{% endblock %}
