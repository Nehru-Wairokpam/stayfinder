
{% extends 'base.html' %}

{% block content %}


<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2>Hotels</h2>
        </div>
    </div>
   


        <div class="row">
            {% for hotel in hotel_list %}
            <div class="col-lg-3 mb-3">
                <a href="/hotelDetails/?hotel={{hotel.id}}" class="text-decoration-none">
                    <div class="card p-2">
                        <img class="card-img-top" src="{{ hotel.hotel_image.url }}" alt="Hotel Image" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title align-items-center">{{ hotel.hotel_name }}</h5>
                            <p class="card-text"><strong>Address:</strong> {{ hotel.location }}</p>
                        </div>
                    </div>
                </a>
             
            </div>
            {% empty %}
            <p>No hotels available.</p>
            {% endfor %}
        </div>
   
     
  </div>
</div>


{% endblock %}
