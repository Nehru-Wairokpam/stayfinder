<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Price Range Slider</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
    }

    .price-range-container {
        text-align: center;
        max-width: 300px;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .price-label {
        font-size: 1.2em;
        margin-bottom: 15px;
        color: #333;
    }

    .price-display {
        font-size: 1.5em;
        margin: 10px 0;
        color: #007bff;
    }

    input[type="range"] {
        -webkit-appearance: none;
        width: 100%;
        height: 8px;
        border-radius: 5px;
        background: #ddd;
        outline: none;
        opacity: 0.8;
        transition: opacity 0.2s;
    }

    input[type="range"]:hover {
        opacity: 1;
    }

    input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #007bff;
        cursor: pointer;
    }

    input[type="range"]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #007bff;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="price-range-container">
    <div class="price-label">Select Price Range:</div>
    <div class="price-display" id="priceDisplay">$50</div>
    <input type="range" id="priceRange" min="0" max="500" value="50" step="10" oninput="updatePriceDisplay(this.value)">
</div>

<script>
    function updatePriceDisplay(value) {
        document.getElementById('priceDisplay').textContent = `$${value}`;
    }
</script>

</body>
</html>
